<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="themes/dark.css" id="css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>Very Good Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+">+</button>
        <select id="dropdown" autocomplete="off">
          <option disabled selected>Select a Theme</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blueocean">Blue Ocean</option>
          <option value="greenmeadow">Green Meadow</option>
          <option value="purplepassion">Purple Passion</option>
          <option value="electricocean">Electric Ocean</option>
          <option value="enchantedforest">Enchanted Forest</option>
          <option value="mysticamethyst">Mystic Amethyst</option>
</select>
      </p>
      <p>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-">-</button>
      </p>
      <p>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*">*</button>
      </p>
      <p>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="=">=</button>
        <button id="/">/</button>
        <button id="clear">Clear</button>
      </p>
      <p><button id="calculation"> </button></p>
      <a
        href="https://www.flaticon.com/free-icons/calculator"
        title="calculator icons"
        >Calculator icons created by Freepik - Flaticon</a
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
